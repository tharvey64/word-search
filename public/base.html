<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="base.css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="base.js"></script>
    <script src="wordSearchTurn.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      
      <div class="container-fluid" id="createGame">
        <!-- Bootstrap the form -->
        <form id="createGameForm" action="/games/create">
          <h3>Create Game</h3>
          <p>Select your opponents.</p>
          <select id="userList" multiple></select>
          <input type="hidden" name="nickname">
          <input type="submit" value="Submit">
        </form>
      </div>
      <!-- Try Using A Casrousel To Switch Between Game Chat and Main chat -->
      <!-- On top of this i can make the chat a drop down or collapsing -->
      <div class="container-fluid well" id="chat">
        <ul id="messages"></ul>
      </div>
    </div>
  </body>
  <footer class="footer">
    <!-- Bootstrap the form -->
    <div class="container-fluid">
        <form id="messageForm" action="">
            <input id="m" autocomplete="off"><button>Send</button>
        </form>
    </div>
  </footer>
  <script id="createGameFormTemplate" type="x-tmpl-mustache">
    <form id="createGameForm" action="/games/create">
      <h3>Create Game</h3>
      <p>Select your opponents.</p>
      <select id="userList" multiple></select>
      <input type="hidden" name="nickname">
      <input type="submit" value="Submit">
    </form>
  </script>
  <script id="gameInviteTemplate" type="x-tmpl-mustache">
    <form id="gameInvitationForm" action="/games/join" method="POST">
      <input type="hidden" name="nickname" value={{ nickname }}>
      <input type="hidden" name="gameID" value={{ gameID }}>
      <input type="submit" value="Join">
    </form>
  </script>
<!-- Move This -->
  <script id="startGameTemplate" type="x-tmpl-mustache">
    <form id="startGameForm" action="/games/start" method="POST">
      <input type="hidden" name="playerID" value={{ playerID }}>
      <input type="hidden" name="gameID" value={{ gameID }}>
      <input type="submit" value="Start Game">
    </form>
  </script>
  <script id="refreshGameTemplate" type="x-tmpl-mustache">
    <form id="refreshGameForm" action="/games/info" method="POST">
      <input type="hidden" name="playerID" value={{ playerID }}>
      <input type="hidden" name="gameID" value={{ gameID }}>
      <input type="submit" value="Refresh">
    </form>
  </script>
  <script id="guessTemplate" type="x-tmpl-mustache">
    <form id="guessForm" action="/games/play" method="POST">
      <input type="text" name="guess" value="">
      <input type="hidden" name="playerID" value={{ playerID }}>
      <input type="hidden" name="gameID" value={{ gameID }}>
      <input type="submit" value="Play">
    </form>
  </script>
</html>
